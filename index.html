<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css" />
</head>

<body ng-app='shop'>
    <div ng-controller="products">
        <div class="container">
            <h2>Orders</h2>
            <br>
            <table class="table">
                <thead>
                    <tr class="success">
                        <td>
                            <h4>Name</h4></td>
                        <td>
                            <h4>Products</h4></td>
                        <td>
                            <h4>Total</h4></td>
                        <td>
                            <h4>Date</h4></td>
                    </tr>
                    <tr ng-repeat="x in data" class="info" | filter: dateFilter( 'date', startDate, endDate)>
                        <td title="Name">{{x.customerName}}</td>
                        <td>
                            <div ng-repeat="y in x.products"><span>{{y}}</span></div>
                        </td>
                        <td>${{x.total}}</td>
                        <td>{{x.date}}</td>
                    </tr>
                </thead>
            </table>
            <input id="datepicker" type="text" data-ng-datepicker data-ng-options="datepickerOptions" data-ng-model="date">
            <input id="datepickerMirror" type="text" data-ng-model="date">
        </div>
        <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/2.0.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap.js"></script>
        <script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js"></script>
        <script src="shop.js"></script>
        <script src="data.json"></script>
</body>

</html>
